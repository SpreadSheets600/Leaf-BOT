<!DOCTYPE html>
<html lang="en">
  <head>

      />

    <!-- Video.js JavaScript -->

    <!-- Video.js HLS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
